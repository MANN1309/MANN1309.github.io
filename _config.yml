# Night/Dark mode
# Default mode is "auto", "auto" is for auto nightshift
# (19:00 - 07:00), "manual" is for manual toggle, and
# "on/off" is for default on/off.
#
# Whatever the user's choice is, it will supersede the
# default setting of the site and be kept during the
# visit (session). Only the dark mode setting is"manual",
# it will be always kept on every visit (i.e. no matter
# the browser is closed or not)
# 사용자의 선택에 관계없이
# 사이트의 기본 설정을 무시하고 방문 동안 유지되며
# 세션 중에 (방문자가 이동하더라도) 항상 야간 모드 설정이 "수동"인 경우입니다.
#
night_mode: "auto"

# Code badge setting
# You can enable or disable the code badge and so on
# 코드 배지 설정
# 코드 배지를 활성화 또는 비활성화하고 사용자 지정할 수 있습니다

code_badge: # TOP, NEW 배지
  enabled: "true"
  color: "#fff"
  background_color: "#ff4e00"
  text_transform: "uppercase"  # ("uppercase", "lowercase", "capitalize")

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
# 헤더에서 특정 페이지에만 링크하려면 해제하고
# 이곳에 페이지 경로를 추가하세요
header_pages:
  - index.html
  - archives.html
  - categories.html
  - tags.html
  - about.md

# Page default value
defaults:
  home:
    heading: "WooSM's Blog"
    subheading: "나의 일기장"
    banner: ""

# Banner default settings
# These banner settings are for global banner default, but you can also
# config it by the front matter for one specific post
# 배너 기본 설정
# 이 배너 설정은 전역 배너 기본값입니다. 그러나 특정 게시물에 대한
# 프론트 매터로도 구성할 수 있습니다
banner:
  video: null             # Video banner source
  loop: true              # Video loop
  volume: 0               # Video volume (100% is 1.0)
  start_at: 0             # Video start time
  image: null             # Image banner source
  opacity: 1.0            # Banner opacity(투명도) (100% is 1.0)
  background: "rgba(0, 0, 0, 0.8)"  # Banner background (Could be a image)
  height: "640px"         # Banner default height
  min_height: null        # Banner minimum height
  heading_style: null     # Custom heading style | 사용자 정의 제목 스타일 (e.g. "font-weight: bold; text-decoration: underline")
  subheading_style: null  # Custom subheading style | 사용자 정의 부제목 스타일 (e.g. color: gold)

# Excerpt settings 미리보기 세팅
excerpt:
  # default_image: /assets/images/default-image.jpeg  # Default image when the image style is not none | 이미지 스타일이 none이 아닐 때의 기본 이미지 ** 해당 코드 제거함. (사용불가)
  image_style: z          # Image layout style (It's value could be none, left, right, top, z, z-reverse)
  image_width: 38.2%      # Image default width
  image_height: 160px     # Image default height
  text_size: 350          # Words default size

# Pagination setting 여러 페이지에 걸쳐 게시물을 나누는 설정을 다룹니다. 이는 특히 블로그 형식의 사이트에서 사용자가 한 번에 많은 포스트를 보는 대신, 페이지별로 나누어 보도록 하는 데 유용
paginate: 5

# Photo previewer settings (PhotoSwipe 5)
# the options please refer to: https://photoswipe.com/options/
# 포토 미리보기 설정 (PhotoSwipe 5)
# 옵션은 여기를 참조하세요: https://photoswipe.com/options/
photo_previewer:
 gallery: "section.main"
 children: "a.photo-swipe"
 bgOpacity: 0.8
 padding:
   top: 20
   bottom: 40
   left: 100
   right: 100

# Click to top settings | 상단으로 이동 설정
click_to_top:
  light:
    background_color: "white"
    color: "#454545"
  dark:
    background_color: "#34323d"
    color: "#bbb"

