# Jekyll에 오신 것을 환영합니다!
#
# 테마 정보
#
# 최신 flat 스타일 및 아름다운 야간/다크 모드를 갖춘 우아한 작가를 위한 또 다른 테마.
#
# 웹사이트: https://github.com/jeffreytse/jekyll-theme-yat
#
# 당신은 원하는 모든 것을 할 수 있습니다. 클라이언트 프로젝트 포함, 
# 해당하는 경우에는 크레딧 링크(footer 또는 프로젝트 내에서)를 언급하면 됩니다. 
# LICENCE 파일을 참조하세요.
#
# 이 설정 파일은 블로그 전체에 영향을 미치는 설정에 대한 것으로, 
# 한 번 설정하고 그 후에는 드물게 편집해야 하는 값을 의미합니다.
#
# 기술적인 이유로, 이 파일은 'bundle exec jekyll serve'를 사용할 때 자동으로 
# 다시로드되지 *않습니다. 이 파일을 변경한 경우 서버 프로세스를 다시 시작하세요.
#
# 사이트 설정
# 이것들은 당신의 새로운 사이트를 개인화하는 데 사용됩니다. HTML 파일을 확인하면
# {{ site.title }}, {{ site.email }} 등을 통해 액세스할 수 있습니다.
# 원하는대로 사용자 지정 변수를 만들어서 템플릿에서 {{ site.myvariable }}을 통해
# 액세스할 수 있습니다.

title: "WooSM Blog"
email: your-email@domain.com
author: "WooSM"
description: "WooSM의 일상 기록 블로그입니다. 깨달음, 자기개발, 경험 등을 공유합니다."
keywords: "블로그, 개발, 일상, 기록"
og_image: "/assets/images/default-og-image.jpg"
baseurl: ""
url: "https://MANN1309.github.io"
favicon: ""

# Copyright setting
# You can use any html code, currently below placeholders are available:
# * current year: {currentYear}
# * author: {author} (Value is the same as site.author)
# * copyright: (c) - ©
# * copyleft: (cleft)
# * sound recording copyright: (p) - ℗
#
# For example:
#   "Copyright (c) 2017-{currentYear} <a href="https://example.com">{author}</a>"
#   "Copyright © 2017-2021 Foobar"
#

# 저작권 설정
# 아래 플레이스홀더를 사용할 수 있습니다:
# * 현재 연도: {currentYear}
# * 저자: {author} (값은 site.author와 동일함)
# * 저작권: (c) - ©
# * Copyleft: (cleft)
# * 사운드 녹음 저작권: (p) - ℗
#
# 예시:
#   "Copyright (c) 2017-{currentYear} <a href="https://example.com">{author}</a>"
#   "Copyright © 2017-2021 Foobar"
#
copyright: "Copyright (cleft) 2024-{currentYear} {WooSM}"



# Yat date format | Yat 날짜 형식
# refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this | 사용자 지정하려면 https://shopify.github.io/liquid/filters/date/를 참조하세요.
yat:
  date_format: "%b %d, %Y"

# If you want more debug log, you can set true
# 더 많은 디버그 로그를 원한다면 true로 설정할 수 있습니다
debug: false

# If you don't want transparent header, you can set false
# 투명 헤더를 원하지 않는 경우 false로 설정할 수 있습니다
header_transparent: true

# If you want to change the content width, you can set to another value
# 콘텐츠 너비를 변경하려면 다른 값으로 설정할 수 있습니다
# content_width: "920px"

# Google Analytics 설정
google_analytics: "G-KQLXPS00S0"  # 여기에 실제 측정 ID를 입력하세요
enableDNT: "false"

# If you want to generate website sitemap, you can set true | 웹사이트 사이트맵을 생성하려면 true로 설정할 수 있습니다
sitemap: true

# If you want to change site language, you can set lang option | 사이트 언어를 변경하려면 lang 옵션을 설정할 수 있습니다
lang: "ko"  # default lang is en | # 기본 언어는 en입니다

