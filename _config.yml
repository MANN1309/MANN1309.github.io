# Build settings | 빌드 설정
highlighter: none  # 구문 강조 비활성화
markdown: kramdown  # Markdown 변환기로 kramdown 사용
kramdown:
  input: GFM  # GitHub Flavored Markdown(GFM) 형식 사용

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-spaceship

feed:
  path: feed.xml
  posts_limit: 20

# URL 설정
permalink: /:categories/:year/:month/:day/:title/
